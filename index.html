<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model AR Viewer</title>
    <!-- Import model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input {
            margin: 20px 0;
        }
        model-viewer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <h1>Upload Your 3D Model</h1>
    <!-- Input for uploading GLB file -->
    <input type="file" id="file-input" accept=".glb" />

    <!-- model-viewer component to load the GLB model -->
    <model-viewer id="model-viewer" ar ar-modes="scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls>
    </model-viewer>

    <script>
        const fileInput = document.getElementById('file-input');
        const modelViewer = document.getElementById('model-viewer');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.name.endsWith('.glb')) {
                const url = URL.createObjectURL(file);
                modelViewer.src = url;  // Set the model-viewer's src to the uploaded file's URL
            } else {
                alert('Please upload a valid .glb file');
            }
        });
    </script>

</body>
</html>
